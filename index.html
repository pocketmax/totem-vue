<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .container {
            border: 1px solid lightblue;
            display: flex;
        }

        .item {
            min-width: 150px;
            min-height: 150px;
            padding-top: 10px;
            padding-left: 10px;
        }

        .header {
            background-color: lightgreen;
        }
    </style>
</head>
<body>


<div id="app">
    <tile :data="tree" :items="tree.items"></tile>
</div>


<script type="x/template" id="tile">
    <div class="item">
        <div class="header">
            {{data.label}}
        </div>
        <div class="container">
            <tile v-for="item in items" :data="item" :items="item.items"></tile>
        </div>
    </div>

</script>

<script src="//vuejs.org/js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        components: {
            tile: {
                name: 'tile',
                template: '#tile',
                props: ['data','items']
            }
        },
        data: {
            tree: {
                label: 'world',
                type: 'planet',
                items: [{
                    label: 'North America',
                    items: [{
                        label: 'USA',
                        items: [{
                            label: 'Arizona'
                        }, {
                            label: 'Washington'
                        }, {
                            label: 'Oregon'
                        }]
                    }]
                },{
                    label: 'South America',
                    items: [{
                        label: 'Columbia'
                    }]
                }]

            }
        }
    });
</script>
</body>
</html>
